{% if ARCHIVES_DATA %}
    <div id="user_meta">
        <h4>Archives</h4>
        <ul>
            {% for year_month, data in ARCHIVES_DATA %}
                <li>
                    <a href="{{ SITEURL }}/{{ year_month }}/">
                        {{ data['name'] }}
                        <span class="count">({{ data['count'] }})</span>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
